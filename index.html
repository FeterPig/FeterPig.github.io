<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扣1有惊喜！</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="mb-4">扣1有惊喜！</h2>
    <div class="form-group">
      <input type="text" class="form-control" id="numberInput" placeholder="11111" aria-label="numberInput">
    </div>
    <button type="button" class="btn btn-primary" onclick="checkInput()">点我</button>
  </div>

  <script>
    function checkInput() {
      var inputValue = document.getElementById("numberInput").value;
      if (inputValue === "1") {
        window.location.href = 'https://FeterPig.github.io/luck.html';
      } else {
        alert("输错啦！");
      }
    }  
  </script>

</body>

</html>
